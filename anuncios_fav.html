    <H1>{{titulofav}}</H1>
    <form id="cad_fav">
        <p><label for="titlefav">Digite o Titulo do Anuncio que deseja favoritar</label></p>
        <p><Input type="text" id="titlefav" name="titlefav"></p>

        <p><Input type="submit" value="Favoritar"></p>
    </form>

    <script>
    	document.getElementById("cad_fav").addEventListener("submit", function(evento) {
        	var titlefav = document.getElementById("titlefav").value.trim();

	        if (titlefav === '') {
    	        alert("Para favoritar um anuncio, o titulo é obrigatório");
        	    evento.preventDefault();}

            else {alert("Anuncio Favoritado!")
        }
    });
	</script>
