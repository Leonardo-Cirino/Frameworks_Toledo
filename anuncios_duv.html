    <form id="cad_duv">
        <p><label for="titleduv">Digite o Titulo do Anuncio que deseja realizar uma pergunta</label></p>
        <p><Input type="text" id="titleduv" name="titleduv"></p>
        <p><label for="assunto">Qual o assunto?</label></p>
        <p><input type="text" id="assuntoduv" name="assuntoduv"></p>

        <p><Input type="submit" value="Enviar pergunta"></p>       
    </form>
    <script>
    	document.getElementById("cad_duv").addEventListener("submit", function(evento) {
        	var assunto = document.getElementById("assuntoduv").value.trim();
            var titulo = document.getElementById("titleduv").value.trim();

	        if (titulo === '' || assunto === '') {
    	        alert("Todos os campos são obrigatórios");
        	    evento.preventDefault();}

            else {alert("Pergunta Enviada!")
        }
    });
