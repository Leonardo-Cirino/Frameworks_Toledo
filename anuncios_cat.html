<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastShop - Cadastros</title>
</head>
<body>
    <header>
    <div class="container-fluid head">
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link" accesskey="p" href={{url_for('index')}}>Página Inicial</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{url_for('cad_usuarios')}}>Cadastros de Usuários</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{url_for('cad_anuncios')}}>Cadastros de Anuncios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{url_for('relat_compra')}}>Relatórios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href={{url_for('anuncios_categ')}}>Anuncios Favoritos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href={{url_for('anuncios_duv')}}>Dúvidas sobre Anuncios</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Categoria de Anuncios</a>
              </li>
        </ul>	
    </div>
    </header>
    <H1>{{titulocateg}}</H1>
    <form id="choice">
      <p>Escolha a categoria desejada</p>
      <select name="categorias" id="cat">
          <option value="Sapatos">Sapatos</option>
          <option value="Celular">Celular</option>
      </select>
</form>

<img src={{ url_for('static', filename='images/tenis_exp.jpg')}} alt="Tenis expostos" height="420px" width="420px" id="stenis">
<img src={{ url_for('static', filename='images/iphone.jpg')}} alt="Iphone 13" height="300px" width="380px" id="siphone">
<script>
  document.getElementById('cat').addEventListener('change', function() {
      var selectedValue = this.value;
      var tenisImage = document.getElementById('stenis');
      var iphoneImage = document.getElementById('siphone');

      // Esconde
      tenisImage.style.display = 'none';
      iphoneImage.style.display = 'none';

      // Mostra
      if (selectedValue === 'Sapatos') {
          tenisImage.style.display = 'block';
        } else if (selectedValue === 'Celular') {
                iphoneImage.style.display = 'block';
            }
        });

        document.getElementById('cat').dispatchEvent(new Event('change'));
    </script>




</body>
</html>
